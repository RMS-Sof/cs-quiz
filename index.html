<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Quiz Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 90%;
            max-width: 800px;
            min-height: 500px;
        }

        .login-form, .quiz-container, .results-container {
            padding: 40px;
            text-align: center;
        }

        .login-form h2, .quiz-header h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .quiz-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            margin: -40px -40px 30px -40px;
        }

        .quiz-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .timer {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e1e1e1;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .question-container {
            text-align: left;
            margin-bottom: 30px;
        }

        .question {
            font-size: 20px;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .options {
            list-style: none;
        }

        .option {
            background: #f8f9fa;
            margin: 10px 0;
            border-radius: 8px;
            transition: all 0.3s;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .option:hover {
            background: #e9ecef;
            border-color: #667eea;
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #5a6fd8;
        }

        .option-content {
            padding: 15px 20px;
            display: flex;
            align-items: center;
        }

        .option-letter {
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
        }

        .option.selected .option-letter {
            background: white;
            color: #667eea;
        }

        .quiz-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }

        .results-container {
            text-align: center;
        }

        .score-display {
            font-size: 3em;
            color: #667eea;
            font-weight: bold;
            margin: 20px 0;
        }

        .grade {
            font-size: 2em;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
        }

        .grade.excellent {
            background: #d4edda;
            color: #155724;
        }

        .grade.good {
            background: #d1ecf1;
            color: #0c5460;
        }

        .grade.average {
            background: #fff3cd;
            color: #856404;
        }

        .grade.poor {
            background: #f8d7da;
            color: #721c24;
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

            background: rgba(255,255,255,0.2);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            margin-bottom: 10px;

        <!-- Login Page -->
        <div id="loginPage" class="login-form">
            <h2>CS Quiz Login </h2>
            	
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <div id="loginError" class="error-message hidden">Invalid username or password!</div>
            </form>
        </div>

        <!-- Quiz Page -->
        <div id="quizPage" class="quiz-container hidden">
            <div class="quiz-header">
                <h2>Computer Science Quiz</h2>
	        <h3>Designed by Prof. Rahul M. Samant |  HOD-IT, NBNSTIC.</h3>	
                <div class="quiz-info">
                    <div>Question <span id="currentQuestion">1</span> of 15</div>
                    <div class="timer" id="timer">30</div>
                </div>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="question-container">
                <div class="subject-tag" id="subjectTag"></div>
                <div class="question" id="questionText"></div>
                <ul class="options" id="optionsList"></ul>
            </div>

            <div class="quiz-controls">
                <button class="btn" id="prevBtn" onclick="previousQuestion()" disabled>Previous</button>
                <button class="btn" id="nextBtn" onclick="nextQuestion()">Next</button>
            </div>
        </div>

        <!-- Results Page -->
        <div id="resultsPage" class="results-container hidden">
            <h2>Quiz Complete!</h2>
            <div class="score-display" id="scoreDisplay"></div>
            <div class="grade" id="gradeDisplay"></div>
            <div id="detailsDisplay"></div>
            <button class="btn" onclick="restartQuiz()">Take Quiz Again</button>

    </div>

        function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password === 'ituser123') {
                currentUser = username;
                showQuizPage();

        function showQuizPage() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('quizPage').classList.remove('hidden');
            initializeQuiz();
        }

        function initializeQuiz() {
            // Select 15 random questions from all subjects (3 from each)
            selectedQuestions = [];
            const subjects = Object.keys(questionDatabase);
            
            subjects.forEach(subject => {
                const subjectQuestions = [...questionDatabase[subject]];
                // Shuffle and take 3 questions from each subject
                for (let i = subjectQuestions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [subjectQuestions[i], subjectQuestions[j]] = [subjectQuestions[j], subjectQuestions[i]];
                }
                
                for (let i = 0; i < 3; i++) {
                    selectedQuestions.push({
                        ...subjectQuestions[i],
                        subject: subject
                    });
                }
            });

            // Shuffle the selected questions
            for (let i = selectedQuestions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [selectedQuestions[i], selectedQuestions[j]] = [selectedQuestions[j], selectedQuestions[i]];
            }

            userAnswers = new Array(15).fill(null);
            currentQuestionIndex = 0;
            displayQuestion();
            startTimer();
        }

        function displayQuestion() {
            const question = selectedQuestions[currentQuestionIndex];
            
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('subjectTag').textContent = question.subject;
            document.getElementById('questionText').textContent = question.question;
            
            const optionsList = document.getElementById('optionsList');
            optionsList.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const li = document.createElement('li');
                li.className = 'option';
                li.onclick = () => selectOption(index);
                
                li.innerHTML = `
                    <div class="option-content">
                        <div class="option-letter">${String.fromCharCode(65 + index)}</div>
                        <div>${option}</div>
                    </div>
                `;
                
                if (userAnswers[currentQuestionIndex] === index) {
                    li.classList.add('selected');
                }
                
                optionsList.appendChild(li);
            });

            // Update progress bar
            const progressPercent = ((currentQuestionIndex) / 15) * 100;
            document.getElementById('progressFill').style.width = progressPercent + '%';

            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            document.getElementById('nextBtn').textContent = currentQuestionIndex === 14 ? 'Finish' : 'Next';
        }

        function selectOption(optionIndex) {
            userAnswers[currentQuestionIndex] = optionIndex;
            
            // Update UI
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[optionIndex].classList.add('selected');
        }

        function startTimer() {
            timeLeft = 30;
            updateTimerDisplay();
            
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    nextQuestion();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            document.getElementById('timer').textContent = timeLeft;
            
            // Change color based on time left
            const timerElement = document.getElementById('timer');
            if (timeLeft <= 5) {
                timerElement.style.background = 'rgba(220, 53, 69, 0.8)';
            } else if (timeLeft <= 10) {
                timerElement.style.background = 'rgba(255, 193, 7, 0.8)';
            } else {
                timerElement.style.background = 'rgba(255,255,255,0.2)';
            }
        }

            clearInterval(timer);
            
            if (currentQuestionIndex < 14) {
                currentQuestionIndex++;
                displayQuestion();
                startTimer();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                clearInterval(timer);
                currentQuestionIndex--;
                displayQuestion();
                startTimer();
            }
        }

        function showResults() {
            clearInterval(timer);
            document.getElementById('quizPage').classList.add('hidden');
            document.getElementById('resultsPage').classList.remove('hidden');
            
            // Calculate score
            let correctAnswers = 0;
            let subjectWise = {};
            
            selectedQuestions.forEach((question, index) => {
                const subject = question.subject;
                if (!subjectWise[subject]) {
                    subjectWise[subject] = { correct: 0, total: 0 };
                }
                subjectWise[subject].total++;
                
                if (userAnswers[index] === question.correct) {
                    correctAnswers++;
                    subjectWise[subject].correct++;
                }
            });
            
            const percentage = Math.round((correctAnswers / 15) * 100);
            
            // Display score
            document.getElementById('scoreDisplay').textContent = `${correctAnswers}/15 (${percentage}%)`;
            
            // Determine grade
            let gradeText = '';
            let gradeClass = '';
            
            if (percentage >= 90) {
                gradeText = 'Excellent! ðŸ†';
                gradeClass = 'excellent';
            } else if (percentage >= 75) {
                gradeText = 'Good! ðŸ‘';
                gradeClass = 'good';
            } else if (percentage >= 60) {
                gradeText = 'Average ðŸ“š';
                gradeClass = 'average';
            } else {
                gradeText = 'Needs Improvement ðŸ“–';
                gradeClass = 'poor';
            }
            
            const gradeElement = document.getElementById('gradeDisplay');
            gradeElement.textContent = gradeText;
            gradeElement.className = `grade ${gradeClass}`;
            
            // Show subject-wise performance
            let detailsHTML = '<h3>Subject-wise Performance:</h3>';
            for (const subject in subjectWise) {
                const subjectPercentage = Math.round((subjectWise[subject].correct / subjectWise[subject].total) * 100);
                detailsHTML += `
                    <div style="margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 8px;">
                        <strong>${subject}:</strong> ${subjectWise[subject].correct}/${subjectWise[subject].total} (${subjectPercentage}%)
                    </div>
                `;
            }
            
            document.getElementById('detailsDisplay').innerHTML = detailsHTML;
        }

        function restartQuiz() {
            // Reset all variables
            currentQuestionIndex = 0;
            userAnswers = [];
            selectedQuestions = [];
            timeLeft = 30;
            
            // Hide results and show quiz
            document.getElementById('resultsPage').classList.add('hidden');
            document.getElementById('quizPage').classList.remove('hidden');
            
            // Initialize new quiz
            initializeQuiz();
        }
 </script>
